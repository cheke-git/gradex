<html>
<head>
	<link rel="stylesheet" href="css/bubleSheet.css" media="screen" />
	<link rel="stylesheet" href="css/bubleSheet.css" media="print" />
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h2>{{name}}</h2>
		</div>
		<div class="bubbles-container">			
			<span class='diana diana-top-left'><img src="images/diana.gif"></span>
			<span class='diana diana-top-right'><img src="images/diana.gif"></span>
			<span class='diana diana-bottom-left'><img src="images/diana.gif"></span>
			<table class='bubles' border=0>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>A</th>
						<th>B</th>
						<th>C</th>
						<th>D</th>
						<th>E</th>
					</tr>
				</thead>
				<tbody>
					{{#each answers}}
					<tr>						
						<td>{{@index}}</td>
						<td><img class="bubble" src="images/bubble.gif"/></td>
						<td><img class="bubble" src="images/bubble.gif"/></td>
						<td><img class="bubble" src="images/bubble.gif"/></td>
						<td><img class="bubble" src="images/bubble.gif"/></td>
						<td><img class="bubble" src="images/bubble.gif"/></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>		
	</div>
	
	
</body>
	
</html>
